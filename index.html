<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Birthday Celebration</title>
</head>
<body>
    <header>
        <h1>Welcome to Radha's Birthday Celebration!</h1>
    </header>
    <main>
        <section id="music-control">
            <h2>Music Control</h2>
            <audio controls>
                <source src="birthday_song.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </section>
        <section id="photo-gallery">
            <h2>Photo Gallery</h2>
            <figure>
                <img src="photo1.jpg" alt="Birthday Photo 1">
                <figcaption>Radha blowing out the candles.</figcaption>
            </figure>
            <figure>
                <img src="photo2.jpg" alt="Birthday Photo 2">
                <figcaption>The cake cutting ceremony.</figcaption>
            </figure>
            <figure>
                <img src="photo3.jpg" alt="Birthday Photo 3">
                <figcaption>Friends and family celebrating together.</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>Thank you for joining us!</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
